<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Painel de Tarefas</h1>
    </header>
    <main>
        <div class="main__outros">
            <!-- DIV para calendário, categoria e botão lixeira-->
            <div class="calendario">
                <p>Novembro</p>
            </div>
            <div class="categorias">
                <p>Categorias</p>
            </div>
            <div class="lixeira">
                <p>Lixeira</p>
            </div>
        </div>
        <div class="main__tarefas">
            <!-- DIV para as tarefas mostradas-->
            <div class="main__tarefas-titulo">
                <div>
                    <!-- Pesquisa-->
                    <img src="" alt="">
                    <input>
                </div>
                <div>
                    <h1>Tarefas</h1>
                </div>
            </div>
            <div >
                <!-- DIV para cada tarefa individual-->
                <div class="tarefa">
                    <h1>Título tarefa</h1>
                    <div class="tarefa__descricao">
                        <div>
                            <p>Descrição</p>
                        </div>
                        <div>
                            <div>
                                <p>dd/mm/aaaa</p>
                            </div>
                            <div>
                                <p>hh:mm</p>
                            </div>
                            <div>
                                <p>Categoria</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <p>Deletar</p>
                        </div>
                        <div>
                            <p>Editar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
